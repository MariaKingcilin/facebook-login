<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook web page</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"
    type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="row">
        <div class="col">
          <a class="navbar-brand" href="#"><i class="bi bi-facebook"></i></a>
          <input class="form-control inp me-2" type="search" placeholder="Search Facebook" aria-label="Search">
        </div>
        <div class="col hoo">
          <i class="bi bi-house-door-fill lol"></i>
          <i class="bi bi-people"></i>
          <i class="bi bi-person-add"></i>
        </div>
        <div class="col wow">
          <div class="child_col word">Find Friends</div>
          <div class="child_col"><i class="bi bi-calculator"></i></div>
          <div class="child_col"><i class="bi bi-messenger"></i></div>
          <div class="child_col"><i class="bi bi-bell-fill"></i></div>
          <div class="child_col"><i class="bi bi-person"></i></div>
        </div>
      </div>

    </div>
    </div>
  </nav>
  <div class="content">
    <div class="content_row">
      <div class="cotent_col1">
        <div class="con_card">
          <div class="profile con_name"><i class="fa fa-user" aria-hidden="true"></i></div>
          <p class="facebook-user"></p>
        </div>
        <div class="con_card ">
          <div class="profile find"><i class="bi bi-people-fill"></i></div>
          <p>Find Friends</p>
        </div>
        <div class="con_card">
          <div class="profile find"><i class="bi bi-stopwatch-fill"></i></i></div>
          <p>Feeds</p>
        </div>
        <div class="con_card">
          <div class="profile find"><i class="bi bi-facebook"></i></div>
          <p>Welcome</p>
        </div>
        <div class="con_card">
          <div class="profile find"> <i class="bi bi-house-door lol"></i></div>
          <p>Marketplace</p>
        </div>
        <div class="con_card">
          <div class="profile find"><i class="bi bi-collection-play"></i></div>
          <p>Watch</p>
        </div>
        <div class="con_card ">
          <div class="profile find"><i class="bi bi-clock"></i></div>
          <p>Memories</p>
        </div>
        <div class="con_card">
          <div class="profile saved"><i class="bi bi-bookmark-fill"></i></div>
          <p>Saved</p>
        </div>
        <div class="con_card">
          <div class="profile con_page"><i class="bi bi-flag-fill"></i></div>
          <p>Pages</p>
        </div>
        <div class="con_card">
          <div class="profile events"><i class="bi bi-stars"></i></div>
          <p>Events</p>
        </div>
        <div class="con_card">
          <div class="profile con_name"><i class="bi bi-chevron-down"></i></div>
          <p>See more</p>
        </div>


      </div>
      <div class="cotent_col2 ">
        <input class="form-control king inpu me-2" type="text">
        <button class="btn-c">post </button>
      </div>
      <div class="cotent_col">

      </div>
    </div>
  </div>
  <script>
    let accounts = JSON.parse(localStorage.getItem('accounts'));
    window.onload = () => {
      document.querySelector('.facebook-user').innerHTML = accounts[0].name;
      document.querySelector('.king').setAttribute('placeholder', `What's on your mind, ${accounts[0].name}?`);
    }
    var btn = document.querySelector(".btn-c");
    var inpu = document.querySelector(".inpu");
    var cnt = document.querySelector(".cotent_col2");
    btn.addEventListener("click", function () {

      if(inpu.value !== '') {
        let div = document.createElement("div");
        div.classList.add("coli");
        cnt.appendChild(div);
        div.innerHTML = inpu.value;
        inpu.value = '';
      }

    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
