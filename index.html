<!doctype html>
<html>

<head>
	<title>Login in to Facebook</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"
		type="image/x-icon">
</head>

<body>
	<section id="facebook-sec">
		<div class="container">
			<div class="facebook-row">
				<div class="facebook-col">
					<div class="facebook-card">
						<div class="facebook-imge">
							<img src="image/facebook.svg" alt="loading">
						</div>
						<div class="facebook-imge-content">
							<h3>Facebook helps you connect and share with the people in your life.</h3>
						</div>
					</div>
				</div>
				<div class="facebook-form-col">
					<div>
						<div class="facebook-form-card">
							<form action="#" id="form-login">
								<div class="form-col email">
									<input class="inpit" type="text" id="email-login"
										placeholder="Email address or phone number">
									<i class="error error-icon bi bi-exclamation-circle"></i>
									<div class="error txt-error"></div>
								</div>
								<div class="form-col pass">
									<input class="inpit" type="password" id="pass-login" placeholder="Password">
									<i class="error error-icon bi bi-exclamation-circle"></i>
									<div class="error txt-error"></div>
								</div>
								<div class="form-cols login">
									<button type="submit" id="sub-login">Log in</button>
								</div>
								<div class="form-cols">
									<a href="#" id="forget">Forgotten password?</a>
								</div>
								<hr>
							</form>
							<div class="form-cols">
								<div class="logi-col">
									<button id="create-login" onclick="window.location.href = './account.html'">Create
										new
										account</button>
								</div>
							</div>
						</div>
						<div class="form-bottom">
							<p class="create-login"><strong>Create a Page</strong> for a celebrity, brand or business.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>

</html>
